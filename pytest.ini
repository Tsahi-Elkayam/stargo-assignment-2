[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=exporter/src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=70

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

[coverage:run]
source = exporter/src
omit = 
    */tests/*
    */__pycache__/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
